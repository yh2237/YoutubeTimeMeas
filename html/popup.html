<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YoutubeTimeMeas</title>
    <link rel="stylesheet" href="/css/popup.css">
</head>
<body>
    <span id="timers-container">
        <h1>あなたは <span id="installDate"></span> から</h1>
        <div class="timer-entry">
            <span>Youtubeを <span id="tabOpenTime">0秒</span> 開き、</span>
        </div>
        <div class="timer-entry">
            <span>動画を <span id="videoWatchTime">0.0秒</span> 視聴し、</span>
        </div>
        <div class="timer-entry">
            <span>ショート動画を <span id="shortsWatchTime">0.0秒</span> 眺め、</span>
        </div>
        <div class="timer-entry">
            <span>広告に <span id="adWatchTime">0.0秒</span> を費やしました。</span>
        </div>
    </span>
    <hr>
    <div class="footer-info">
        <span>このデータは正確でない可能性があります。</span>
        <br>
        <span>by <a href="https://x.com/@2237yh" target="_blank" rel="noopener noreferrer">@2237yh</a></span>
    </div>
    <script src="/js/popup.js"></script>
</body>
</html>
